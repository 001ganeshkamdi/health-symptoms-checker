    <div class="container-fluid">
        <h1>Symptom Checker</h1>
        <form id="symptomForm">
          <label for="symptom">Enter your symptoms (comma separated):</label>
          <input type="text" id="symptom" required>
          <button type="submit">Check</button>
        </form>
        <div id="result"></div>
      </div>
    

  <script >

    document.getElementById('symptomForm').addEventListener('submit', function(event) {
        event.preventDefault();
        
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                const diseases = data.diseases;
                const enteredSymptoms = document.getElementById('symptom').value.toLowerCase().split(',');
                const resultDiv = document.getElementById('result');
                resultDiv.innerHTML = ''; // Clear previous results

                const matchingDiseases = diseases.filter(disease => {
                    return enteredSymptoms.every(enteredSymptom => {
                        return disease.symptoms.some(symptom => symptom.toLowerCase().includes(enteredSymptom.trim()));
                    });
                });

                if (matchingDiseases.length > 0) {
                    const table = document.createElement('table');
                    table.style.width = '100%';
                    table.style.borderCollapse = 'collapse';

                    const headerRow = document.createElement('tr');
                    headerRow.innerHTML = `
                        <th style="border: 1px solid #ccc; padding: 8px;">Sr No.</th>
                        <th style="border: 1px solid #ccc; padding: 8px;">Disease</th>
                        <th style="border: 1px solid #ccc; padding: 8px;">Symptoms</th>
                    `;
                    table.appendChild(headerRow);

                    matchingDiseases.forEach((disease, index) => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td style="border: 1px solid #ccc; padding: 8px; text-align: center;">${index + 1}</td>
                            <td style="border: 1px solid #ccc; padding: 8px;">
                                <a href="${disease.link}" target="_blank" style="color: #007bff; text-decoration: none;">
                                    ${disease.name}
                                </a>
                            </td>
                            <td style="border: 1px solid #ccc; padding: 8px;">
                                <ul style="padding-left: 20px; margin: 0;">
                                    ${disease.symptoms.map(symptom => `<li>${symptom}</li>`).join('')}
                                </ul>
                            </td>
                        `;
                        table.appendChild(row);
                    });

                    resultDiv.appendChild(table);
                } else {
                    resultDiv.textContent = "No matching diseases found.";
                }
            })
            .catch(error => console.error('Error loading JSON:', error));
    });
 
  </script>
