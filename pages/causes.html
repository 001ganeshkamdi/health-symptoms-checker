    input[type="text"] {
      border-radius: 5px;
      width: 85%;
      padding: 10px;
      font-size: 16px;
      transition: all 0.3s ease-in-out;
    }

    input[type="text"]:focus {
      border-color: #7300ff;
      box-shadow: 0 0 10px rgba(115, 0, 255, 0.5);
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #7300ff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out, transform 0.3s ease-in-out;
    }

    button:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    #result {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #f4eded;
      border-radius: 5px;
      animation: fadeIn 0.5s ease-in-out;

    #symptom-table {
        background-color: white;
  width: 100%;
  border-collapse: collapse;

}

#symptom-table th, #symptom-table td {

  padding: 8px;
}

#symptom-table th {
  background-color: #f2f2f2;
}

#symptom-table tbody tr:nth-child(even) {
  background-color: #f2f2f2;
}

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }

  <table id="symptom-table">
    <thead>
      <tr>
       
        <th>Possible Causes</th>
        <th>Recommended Treatments</th>
      </tr>
    </thead>
    <tbody>
      <!-- Symptoms data will be populated here dynamically -->
    </tbody>
  </table>
  <script>
    // Function to display information based on selected symptom
   
    function displayInfo(symptom) {
      const resultDiv = document.getElementById('result');
      const tableBody = document.querySelector('#symptom-table tbody');
      tableBody.innerHTML = ''; // Clear previous table content
      
      if (symptom === '') {
        resultDiv.innerHTML = 'Please select a symptom';
        return;
      }

      fetch('data2.json')
        .then(response => response.json())
        .then(data => {
          const info = data[symptom];
          if (info) {
            const causes = info.possible_causes.join(', ');
            const treatments = info.recommended_treatments.join(', ');

            // Populate the table with symptom information
            const row = `<tr>
                          
                          <td>${causes}</td>
                          <td>${treatments}</td>
                        </tr>`;
            tableBody.innerHTML = row;

            // Display symptom information in the result div as well
            const html = `<p><strong>Possible Causes:</strong> ${causes}</p>
                          <p><strong>Recommended Treatments:</strong> ${treatments}</p>`;
            resultDiv.innerHTML = html;
          } else {
            resultDiv.innerHTML = 'Information not available for this symptom';
          }
        })
        .catch(error => {
          console.error('Error fetching data:', error);
          resultDiv.innerHTML = 'Error fetching data. Please try again later.';
        });
    }

    // Event listener for select element
    document.getElementById('symptom').addEventListener('change', function() {
      const selectedSymptom = this.value;
      displayInfo(selectedSymptom);
    });
  </script>
  <script src="script.js"></script>
