name: PHP Web Application CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        php-version: ['7.4', '8.0', '8.1', '8.2']

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php-version }}
        extensions: mysqli, pdo, pdo_mysql
    
    - name: Validate PHP syntax
      run: find . -type f -name "*.php" -exec php -l {} \; | grep -v "No syntax errors"
    
    - name: Check for security vulnerabilities
      run: |
        echo "Checking for common PHP security issues..."
        # Check for potential SQL injection (should use prepared statements)
        ! grep -r "mysql_query\|mysqli_query" php/ || echo "Warning: Direct queries found, ensure prepared statements are used"
        
    - name: Validate HTML files
      run: |
        echo "Basic HTML validation..."
        find . -name "*.html" -type f -exec echo "Checking {}" \;
        
    - name: Check file permissions
      run: |
        echo "Checking file permissions..."
        find . -type f -name "*.php" -perm /111 && echo "Warning: PHP files should not be executable" || echo "PHP file permissions OK"
